name: Deploy Test to KT Cloud on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main  # main Î∏åÎûúÏπòÏóê mergeÎêú Í≤ΩÏö∞Îßå

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout code
        uses: actions/checkout@v3

      - name: üîê Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: üìÑ Generate .env file
        run: |
          cat <<EOF > Hana_Bridge_BE_API/.env
OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
OPENAI_API_MODEL=${{ secrets.OPENAI_API_MODEL }}
OPENAI_API_URL=${{ secrets.OPENAI_API_URL }}
OPENAI_PROMPT_COMMON=${{ secrets.OPENAI_PROMPT_COMMON }}
OPENAI_PROMPT0=${{ secrets.OPENAI_PROMPT0 }}
OPENAI_PROMPT1=${{ secrets.OPENAI_PROMPT1 }}
DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
ROOT_DATABASE_PASSWORD=${{ secrets.ROOT_DATABASE_PASSWORD }}
DATABASE_DB=${{ secrets.DATABASE_DB }}
JWT_ISSUER=${{ secrets.JWT_ISSUER }}
JWT_SECRETKEY=${{ secrets.JWT_SECRETKEY }}
EOF

      - name: üìÇ Upload project to server
        run: |
          rsync -avz -e "ssh -p ${{ secrets.PORT }}" ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: üê≥ Restart Docker on server
        run: |
          ssh -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} <<EOF
            cd ${{ secrets.DEPLOY_PATH }}
            docker-compose down --volumes
            docker-compose up -d --build
EOF
