name: Deploy Test to KT Cloud on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main  # main 브랜치에 merge된 경우만

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: 📄 Generate .env file
        run: |
          ssh -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            echo 'OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}' > ${{ secrets.DEPLOY_PATH }}/.env && \
            echo 'OPENAI_API_MODEL=${{ secrets.OPENAI_API_MODEL }}' >> ${{ secrets.DEPLOY_PATH }}/.env && \
            echo 'OPENAI_API_URL=${{ secrets.OPENAI_API_URL }}' >> ${{ secrets.DEPLOY_PATH }}/.env && \
            echo 'OPENAI_PROMPT_COMMON=${{ secrets.OPENAI_PROMPT_COMMON }}' >> ${{ secrets.DEPLOY_PATH }}/.env && \
            echo 'OPENAI_PROMPT0=${{ secrets.OPENAI_PROMPT0 }}' >> ${{ secrets.DEPLOY_PATH }}/.env && \
            echo 'OPENAI_PROMPT1=${{ secrets.OPENAI_PROMPT1 }}' >> ${{ secrets.DEPLOY_PATH }}/.env && \
            echo 'DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}' >> ${{ secrets.DEPLOY_PATH }}/.env && \
            echo 'DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}' >> ${{ secrets.DEPLOY_PATH }}/.env && \
            echo 'ROOT_DATABASE_PASSWORD=${{ secrets.ROOT_DATABASE_PASSWORD }}' >> ${{ secrets.DEPLOY_PATH }}/.env && \
            echo 'DATABASE_DB=${{ secrets.DATABASE_DB }}' >> ${{ secrets.DEPLOY_PATH }}/.env && \
            echo 'JWT_ISSUER=${{ secrets.JWT_ISSUER }}' >> ${{ secrets.DEPLOY_PATH }}/.env && \
            echo 'JWT_SECRETKEY=${{ secrets.JWT_SECRETKEY }}' >> ${{ secrets.DEPLOY_PATH }}/.env
          "

      - name: 📂 Upload project to server
        run: |
          rsync -avz -e "ssh -p ${{ secrets.PORT }}" ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.DEPLOY_PATH }}
      
      - name: 🔍 서버에서 .env 확인
        run: |
          ssh -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            echo '[서버 내 .env 확인]' && \
            cat ${{ secrets.DEPLOY_PATH }}/Hana_Bridge_BE-API/.env || echo '❌ .env 파일이 없습니다'
          "
      - name: 🐳 Restart Docker on server
        run: |
          ssh -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            cd ${{ secrets.DEPLOY_PATH }} && \
            docker-compose down --volumes && \
            docker-compose up -d --build
          "
