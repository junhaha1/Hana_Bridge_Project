name: Deploy Test to KT Cloud on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main  # main 브랜치에 merge된 경우만

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: 📄 Generate .env file
        run: |
          mkdir -p Hana_Bridge_BE_API
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > Hana_Bridge_BE_API/.env
          echo "OPENAI_API_MODEL=${{ secrets.OPENAI_API_MODEL }}" >> Hana_Bridge_BE_API/.env
          echo "OPENAI_API_URL=${{ secrets.OPENAI_API_URL }}" >> Hana_Bridge_BE_API/.env
          echo "OPENAI_PROMPT_COMMON=${{ secrets.OPENAI_PROMPT_COMMON }}" >> Hana_Bridge_BE_API/.env
          echo "OPENAI_PROMPT0=${{ secrets.OPENAI_PROMPT0 }}" >> Hana_Bridge_BE_API/.env
          echo "OPENAI_PROMPT1=${{ secrets.OPENAI_PROMPT1 }}" >> Hana_Bridge_BE_API/.env
          echo "DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}" >> Hana_Bridge_BE_API/.env
          echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> Hana_Bridge_BE_API/.env
          echo "ROOT_DATABASE_PASSWORD=${{ secrets.ROOT_DATABASE_PASSWORD }}" >> Hana_Bridge_BE_API/.env
          echo "DATABASE_DB=${{ secrets.DATABASE_DB }}" >> Hana_Bridge_BE_API/.env
          echo "JWT_ISSUER=${{ secrets.JWT_ISSUER }}" >> Hana_Bridge_BE_API/.env
          echo "JWT_SECRETKEY=${{ secrets.JWT_SECRETKEY }}" >> Hana_Bridge_BE_API/.env

      - name: 📂 Upload project to server
        run: |
          rsync -avz -e "ssh -p ${{ secrets.PORT }}" ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: 🐳 Restart Docker on server
        run: |
          ssh -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} <<EOF
            cd ${{ secrets.DEPLOY_PATH }}
            docker-compose down --volumes
            docker-compose up -d --build
EOF
